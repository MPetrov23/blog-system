<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" role="form" th:action="@{/processLogIn}">

  <div class="row">
    <div class="col-25"> <label >Username</label></div>
    <div class="col-75"> <input type="text" id="username" name="username" placeholder="Enter username"/></div>
  </div>

  <div class="row">
    <div class="col-25"><label>Password</label></div>
    <div class="col-75"><input type="password" id="password" name="password" placeholder="Enter password"/></div>
  </div>
  <div class="row">
    <div class="center">
      <input type="submit" value="Log in">
    </div>
  </div>
</form>
</body>
</html>
